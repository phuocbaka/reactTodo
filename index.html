<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.production.min.js"></script>
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
        <title>React Todo App</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div id = "root"></div>
        <script type="text/babel">
            (() => {
                const todos = [
                    {id: 0, title: 'task 0', isDone: false},
                    {id: 0, title: 'task 0', isDone: false},
                    {id: 0, title: 'task 0', isDone: true}
                ];
                function TodoItem(props) {
                    return(
                        <li key ={props.todo.id}>
                            <label>
                                <input type ="checkbox" 
                                checked = {props.todo.isDone}
                                onChange={() => props.checkTodo(props.todo)}
                                />
                            </label>
                            {props.todo.title}
                        </li>
                    );
                }
                function TodoList(props) {
                    const todos = props.todos.map(todo => {
                        return(
                            <TodoItem
                            key = {todo.id}
                            todo ={todo}
                            checkTodo = {props.checkTodo}
                            />
                        );
                    });
                    return(
                        <ul>
                            {todos}
                        </ul>
                    );
                }
                class App extends React.Component{
                    constructor(){
                        super();
                        this.state = {
                            todos: todos
                        };
                        this.state = {count: props.initialCount};
                        this.checkTodo = this.checkTodo.bind(this);
                    }
                    render() {
                        return(
                            <div>
                                <h1>My app Todos</h1>
                                <TodoList todos = {this.state.todos}
                                checkTodo = {this.checkTodo}
                                />
                            </div>
                        );
                    }
                }
                ReactDOM.render(
                    <App/>,
                    document.getElementById('root')
                );
            })();
        </script>
    </body>
</html>
